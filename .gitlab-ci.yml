image: citcat/dune-env:latest
variables:
  DUNE_CONTROL_PATH: /opt/dune:$CI_PROJECT_DIR
  CONFIG_FLAGS:
      -DDUNE_PYTHON_VIRTUALENV_SETUP=True
      -DDUNE_PYTHON_ALLOW_GET_PIP=True
  TEST_ARGS:
      --output-on-failure
before_script:
  - cd /opt/dune

stages:
  - build
  - test

build:main:
  stage: build
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - $CI_PROJECT_DIR/build-cmake
    expire_in: 1 day
  script:
    - ./dune-common/bin/dunecontrol update
    - CMAKE_FLAGS="-DCMAKE_BUILD_TYPE=Release $CONFIG_FLAGS"
      ./dune-common/bin/dunecontrol --module=utopia all
    - ./dune-common/bin/dunecontrol --only=utopia make doc
    - ./dune-common/bin/dunecontrol --only=utopia make build_tests

build:debug:
  stage: build
  allow_failure: true
  script:
    - CMAKE_FLAGS="-DCMAKE_BUILD_TYPE=Debug $CONFIG_FLAGS"
      ./dune-common/bin/dunecontrol --only=utopia all
    - ./dune-common/bin/dunecontrol --only=utopia make build_tests

test:core:
  stage: test
  dependencies:
    - build:main
  script:
    - ARGS="$TEST_ARGS --tests-regex ^CORE_.+$"
      ./dune-common/bin/dunecontrol --only=utopia make test