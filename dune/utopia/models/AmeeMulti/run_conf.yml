parameter_space: 
  num_steps: 10000
  seed: 519472
  periodic: true          # false: cells at boundary have fewer neighbors
  write_every: 10

  AmeeMulti: !model
    model_name: AmeeMulti
    grid_size: [32,32]

    # Initial state for cells
    init_cell_traitlen: 6
    init_cell_resources: [1., 1., 1., 1., 1., 1.]
    init_cell_resourceinflux: [2., 4., 5., 1., 6., 2.]
    init_celltrait_values: [-5., 5.]
    upper_influxlimit: 1000.

    # Initial state for agents
    init_genotypelen: 64 
    init_resources: 1.
    init_genotype_values: [-5., 5.]


    metabolism_inefficiency: 0.2
    # Parameters for model
    livingcost: 1.
    reproductioncost: 1.
    offspringresources: 1.
    deathprobability: 1e-2

    substitutionrate: 1e-3
    insertionrate: 1e-3
    substitution_std: 1e-3
    removethreshold: 1e-3
    modifiercost: 0.
    decayintensity: 1e-2
    adaptionfunction: "multi_notnormed"
    upper_resourcelimit: 20.
    highresoutput: true

    # Model structure: Agent- & cell types etc
    construction: true
    decay: true
    highresinterval: [0, 1000]


# stuff for worker manager
worker_manager:
  num_workers: 4

# These are passed to Multiverse._create_run_dir
paths:
  # base output directory
  out_dir: ~/utopia_output

  # model note is added to the output directory path
  model_note: "test"