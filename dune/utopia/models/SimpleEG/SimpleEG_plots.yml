# This defines the default plots for the SimpleEG model
---
# plot the frequency of the strategy S0
frequency_S0:
  creator: universe
  universes: all

  module: model_plots.SimpleEG
  plot_func: frequency

  strategy: S0


# plot the frequency of strategy S0 and S1 in one plot
frequencies:
  creator: universe
  universes: all

  module: model_plots.SimpleEG
  plot_func: frequency

  strategy: [S0, S1]


# plot the spatial development in the CA of the strategy
strategy_and_payoff: &strategy_and_payoff
  creator: universe
  universes: all

  file_ext: mp4

  module: .ca
  plot_func: state_anim

  model_name: SimpleEG

  # Select the properties to plot
  to_plot:
    # The name of the property to plot with its options
    strategy:
      title: Strategy
      limits: [0, 1]

      # Specify the colormap
      # This can be done in two ways:
      #   1. use a matplotlib colormap such as 'viridis'
      #   2. provide a dictionary from which a discrete colormap
      #      is derived. The keys correspond to the labels,
      #      and the values define the color
      # cmap: viridis
      cmap: 
        S0: red
        S1: blue

    # The name of the property to plot with its options
    payoff:
      title: Payoff
      limits: [0, 12]

      # Specify the colormap
      # This can be done in two ways:
      #   1. use a matplotlib colormap such as 'viridis'
      #   2. provide a dictionary from which a discrete colormap
      #      is derived. The keys correspond to the labels,
      #      and the values define the color
      cmap: viridis

  # Video options
  writer: ffmpeg  # can be: frames, ffmpeg (if installed), ...
  fps: 2
  step_size: 1
  dpi: 96


# another plot that stores things as frames
strategy_and_payoff_frames:
  <<: *strategy_and_payoff

  # Writer options
  writer: frames  # can be: frames, ffmpeg (if installed), ...
  
  # For the 'frames' writer, the following additional kwargs can be passed
  frames_kwargs:
    file_format: png


# plot the spatial development in the CA of the strategy
strategy:
  creator: universe
  universes: all

  file_ext: mp4

  module: .ca
  plot_func: state_anim

  model_name: SimpleEG

  # Select the properties to plot
  to_plot:
    # The name of the property to plot with its options
    strategy:
      title: Strategy
      limits: [0, 1]

      # Specify the colormap
      # This can be done in two ways:
      #   1. use a matplotlib colormap such as 'viridis'
      #   2. provide a dictionary from which a discrete colormap
      #      is derived. The keys correspond to the labels,
      #      and the values define the color
      # cmap: viridis
      cmap: 
        S0: red
        S1: blue

  # Video options
  writer: ffmpeg  # can be: frames, ffmpeg (if installed), ...
  fps: 2
  step_size: 1
  dpi: 96

