# plot the frequency of the strategy S0
frequency_S0:
  creator: external

  module: model_plots.SimpleEG
  plot_func: frequency

  uni: 0
  strategy: S0

frequencies:
  creator: external

  module: model_plots.SimpleEG
  plot_func: frequency

  uni: 0
  strategy: [S0, S1]