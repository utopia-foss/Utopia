# This defines the default plots for the SimpleEG model
---

# plot the frequency of the strategy S0
frequency_S0:
  creator: external

  module: model_plots.SimpleEG
  plot_func: frequency

  uni: 0
  strategy: S0

# plot the frequency of strategy S0 and S1 in one plot
frequencies:
  creator: external

  module: model_plots.SimpleEG
  plot_func: frequency

  uni: 0
  strategy: [S0, S1]

# plot the spatial development in the CA of the strategy
strategy:
  creator: external
  file_ext: mp4

  module: model_plots.SimpleEG
  plot_func: grid_animation

  uni: 0
  to_plot:
    strategy:
      cmap: viridis
      limits: [0, 1]
      title: 'Strategy'
      
    payoff: 
      cmap: inferno
      limits: [0, 12]
      title: 'Payoff'

  # Video options
  writer: frames
  fps: 1
  step_size: 1
  dpi: 100

  frames: 
    name_padding: 5
    format: 'png'
    dpi: 100