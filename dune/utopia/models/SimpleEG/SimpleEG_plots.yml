# This defines the default plots for the SimpleEG model
---

# plot the frequency of the strategy S0
frequency_S0:
  creator: external

  module: model_plots.SimpleEG
  plot_func: frequency

  uni: 0
  strategy: S0

# plot the frequency of strategy S0 and S1 in one plot
frequencies:
  creator: external

  module: model_plots.SimpleEG
  plot_func: frequency

  uni: 0
  strategy: [S0, S1]

# plot the spatial development in the CA of the strategy and payoff
strategy_payoff:
  creator: external
  file_ext: mp4

  module: model_plots.SimpleEG
  plot_func: grid_animation

  # Select the universe
  uni: 0

  # Select the properties to plot
  to_plot:
    strategy:
      cmap: PD_discrete  # PD_discrete is a colormap specifically designed
                         # for the Prisoner's Dilemma, i.e.: red & blue
      limits: [0, 1]
      title: Strategy
      
    payoff: 
      cmap: viridis
      limits: [0, 12]
      title: Payoff

  # Video options
  writer: ffmpeg  # can be: frames, ffmpeg (if installed), ...
  fps: 2
  step_size: 1
  dpi: 96

  # For the 'frames' writer, the following additional kwargs can be passed
  frames_kwargs: 
    name_padding: 5
    file_format: png


# plot the spatial development in the CA of the strategy
strategy:
  creator: external
  file_ext: mp4

  module: .ca
  plot_func: state

  # Select the universe
  uni: 0

  # Select the properties to plot
  to_plot:
    strategy:
      title: Strategy
      limits: [0, 1]

      # Specify the colormap
      # cmap: viridis
      cmap: 
        S0: red
        S1: blue

  # Video options
  writer: ffmpeg  # can be: frames, ffmpeg (if installed), ...
  fps: 2
  step_size: 1
  dpi: 96

  # For the 'frames' writer, the following additional kwargs can be passed
  frames_kwargs: 
    name_padding: 5
    file_format: png