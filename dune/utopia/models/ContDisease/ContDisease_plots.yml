# Default plots for the ContDisease model
---
# Plots the tree density over time
tree_density:
  creator: universe
  universes: all

  module: model_plots.ContDisease
  plot_func: tree_density

  color: green


# Plots all densities over time
densities:
  creator: universe
  universes: all

  module: model_plots.ContDisease
  plot_func: densities


# Plot the phase space
phase_diagram:
  creator: universe
  universes: all
  
  module: model_plots.ContDisease
  plot_func: phase_diagram

  # Further kwargs to the lineplot method
  # Select the data
  x: densities/tree
  y: densities/infected
  xlabel: $\rho_{tree}$
  ylabel: $\rho_{infected}$

  # Set line style format and arguments for saving
  fmt: g


# plot the spatial development of the state in the CA and create an animation
state_map: &state_map
  creator: universe
  universes: all

  enabled: true

  file_ext: mp4

  module: .ca
  plot_func: state_anim

  # Select the universe
  model_name: ContDisease

  # Select the properties to plot
  to_plot:
    # The name of the property to plot with its options
    state:
      title: State
      limits: [0, 4]
      
      cmap: 
        empty: white
        tree: green
        infected: red
        source: orange
        stone: gray

  # Video options
  writer: ffmpeg  # can be: frames, ffmpeg (if installed), ...
  fps: 2
  dpi: 96


# plot the spatial development of the state in the CA and save the frames
state_map_frames:
  <<: *state_map

  # Writer options
  writer: frames  # can be: frames, ffmpeg (if installed), ...
  
  # For the 'frames' writer, the following additional kwargs can be passed
  frames_kwargs:
    file_format: png