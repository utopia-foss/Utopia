# Config file for nested models
# The model hierarchy is as follows:
# 0               Root
#                /    \
#               /      \
# 1          One        Another
#             |           |    \
# 2       DoNothing      One   DoNothing
#                         |
# 3                   DoNothing
---
seed: 42
output_path: model_nested_test_tmpfile.h5
num_steps: 3

root: # RootModel
  level: 0

  one: # OneModel
    level: 1

    lazy: # DoNothingModel
      level: 2

  another: # AnotherModel
    level: 1

    one: # OneModel
      level: 2

      lazy: # DoNothingModel
        level: 3

    lazy: # DoNothingModel
      level: 2
