# Test configurations for the CellManager for tests of neighborhood
---
seed: 42
output_path: neighborhood_test_tmpfile.h5
num_steps: 3
write_every: 1000
monitor_emit_interval: 1.0

log_levels:
  core: debug
  model: debug
  data_io: debug

# ----------------------------------------------------------------------------
# Model configurations starting below, one for each scenario

# periodic ...................................................................

rect_2D_empty:
  space:
    periodic: true
    # implied extent: [1, 1]

  grid:
    structure: square
    resolution: 5

  cell_initialize_from: default

  # no neighborhood given -> use default, i.e.: empty neighborhood

rect_2D_vonNeumann:
  space:
    periodic: true

  grid:
    structure: square
    resolution: 5

  cell_initialize_from: default

  neighborhood:
    mode: vonNeumann

rect_2D_vonNeumann_d2:
  space:
    periodic: true

  grid:
    structure: square
    resolution: 5
    metric_distance: 2

  cell_initialize_from: default

  neighborhood:
    mode: vonNeumann

rect_2D_Moore:
  space:
    periodic: true

  grid:
    structure: square
    resolution: 5

  cell_initialize_from: default

  neighborhood:
    mode: Moore


# not periodic ...............................................................

rect_2D_vonNeumann_np:
  space:
    periodic: false

  grid:
    structure: square
    resolution: 5

  cell_initialize_from: default

  neighborhood:
    mode: vonNeumann


rect_2D_Moore_np:
  space:
    periodic: false

  grid:
    structure: square
    resolution: 5

  cell_initialize_from: default

  neighborhood:
    mode: Moore
