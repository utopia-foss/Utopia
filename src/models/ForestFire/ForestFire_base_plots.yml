# Default base plots for the ForestFire model
---
# .. Mean state ...............................................................
mean_and_std_base:
  creator: multiverse
  
  # Use the ForestFire-model-specific plot functions
  module: .state
  plot_func: mean_and_std

  # Collect the data
  select:
    fields:
      mean: data/ForestFire/mean_density

  mean_of: [x, y]

  helpers:
    set_labels:
      x: Time
      y: Tree density
    set_scale:
      y: log

mean_and_std_snapshot_base:
  creator: multiverse
  
  # Use the ForestFire-model-specific plot functions
  module: .state
  plot_func: mean_and_std_snapshot

  # Collect the data
  select:
    fields:
      mean: data/ForestFire/mean_density

  mean_of: [x, y]


# .. State animation ..........................................................
state_anim_base:
  based_on: .ca.state
  
  model_name: ForestFire

  # Specify the time index (will be ignored, but needs to be specified)
  time_idx: 0

  file_ext: mp4

  # Enable animation (disabled by default)
  animation:
    enabled: true
    writer: ffmpeg
  

# .. State animation frames ...................................................
state_anim_frames_base:
  based_on: state_anim_base

  file_ext: pdf

  animation:
    writer: frames