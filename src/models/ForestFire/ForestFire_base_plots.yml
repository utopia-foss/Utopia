# Default base plots for the ForestFire model
---
# .. Mean state ...............................................................
mean_and_std_base:
  creator: multiverse
  
  # Use the ForestFire-model-specific plot functions
  module: .state
  plot_func: mean_and_std

  # Collect the data
  select:
    fields:
      mean: data/ForestFire/tree_density

  mean_of: [x, y]

  helpers:
    set_labels:
      x: Time
      y: Tree density
    set_scales:
      y: log

mean_and_std_snapshot_base:
  creator: multiverse
  
  # Use the ForestFire-model-specific plot functions
  module: .state
  plot_func: mean_and_std_snapshot

  # Collect the data
  select:
    fields:
      mean: data/ForestFire/tree_density

  mean_of: [x, y]

  linestyle: 'None'
  linewidth: 0.5
  marker: 'o'
  markersize: 5
