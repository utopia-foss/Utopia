# Default base plots for the ForestFire model
---
#Plot the mean state
mean_and_std_base:
  creator: multiverse
  
  # Use the ForestFire-model-specific plot functions
  module: .state
  plot_func: mean_and_std

  # Collect the data
  select:
    fields:
      mean: data/ForestFire/mean_density

  mean_of: [x, y]

  helpers:
    set_labels:
      x: Time
      y: Tree density
    set_scale:
      y: log
