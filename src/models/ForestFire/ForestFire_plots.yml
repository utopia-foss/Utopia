temporal_mean_multiverse:
  creator: multiverse

  #Use True in case of multiverse run (parameter sweep), else false
  enabled: false

  module: model_plots.ForestFire
  plot_func: temporal_mean_multiverse

  plot_kwargs: 
    linestyle: 'None'
    linewidth: 0.5
    marker: 'o'
    markersize: 5
  
  select:
    field:
      # Choose the path in the data tree (see terminal output)
      path: data/ForestFire/mean_density
      dims: [time]    


# .. State animation ..........................................................
# animation
state_anim:
  based_on: state_anim_base

  # Select the properties to plot
  to_plot:
    kind:
      title: State
      limits: [0, 1]
      cmap: 
        Empty: goldenrod
        Tree: green

# frames
state_anim_frames:
  based_on: state_anim_frames_base

  # Select the properties to plot
  to_plot:
    kind:
      title: State
      limits: [0, 1]
      cmap: 
        Empty: goldenrod
        Tree: green


# .. Cluster animation ........................................................
cluster_anim:
  based_on: state_anim_base

  # Select the properties to plot
  to_plot:
    cluster_id:
      title: Cluster
      limits: [0, 20]
      cmap: tab20

cluster_anim_frames:
  based_on: state_anim_frames_base

  # Select the properties to plot
  to_plot:
    cluster_id:
      title: Cluster
      limits: [0, 20]
      cmap: tab20
