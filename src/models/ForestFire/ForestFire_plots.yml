# .. Mean state plot ..........................................................
# Plot the mean state and standard deviation depending on the lightning 
# probability
mean_and_std_mv_lightning:
  based_on: mean_and_std_base
  
  lines_from: p_lightning


mean_and_std_time_snapshot:
  based_on: mean_and_std_snapshot_base

  sweep_over: p_lightning

  snapshot_at:
    dim: time
    idx: -1

  helpers:
    set_labels:
      x: p_lightning
    set_scales:
      x: log


# --- Animation of the spatial grid -------------------------------------------
forest:
  based_on: .ca.state.anim_ffmpeg  # update to *_frames to save frames

  model_name: ForestFire

  # Select the properties to plot
  to_plot:
    kind:
      title: Forest State
      limits: [0, 1]
      cmap: 
        Empty: darkkhaki
        Tree: forestgreen


# --- Animation of the clusters on the spatial grid ---------------------------
clusters:
  based_on: .ca.state.anim_ffmpeg  # update to *_frames to save frames

  model_name: ForestFire

  to_plot:
    cluster_id:
      title: Clusters
      limits: [0, 20]
      cmap: tab20
