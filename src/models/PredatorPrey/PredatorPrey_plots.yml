# This defines the default plots for the PredatorPrey model
---
# -- Plot of the predator density against the prey density
phase_space:
  based_on: phase_space


# -- Time series of the predator and prey spatial densities
densities:
  based_on: densities

  # Which data to calculate the mean of and draw lines from
  lines_from: [prey, predator]


# -- Animation of the spatial resource development of prey and predators
resources:
  based_on: grid_animation

  # Select the properties to plot
  to_plot:
    resource_prey:
      title: Prey
      limits: [0, 8]   # Should be adapted to the resource_max model parameter

    resource_predator:
      title: Predator
      limits: [0, 8]   # Should be adapted to the resource_max model parameter

  # Adjust plot aesthetics
  helpers:
    set_suptitle:
      title: Resources
      fontsize: x-large


# -- Animation of the spatial development of the prey and predator populations
population:
  based_on: combined_grid_animation

  to_plot:
    prey:
      title: Prey
      limits: [0, 1]
      cmap: 
        empty: white
        prey: orange

    combined:  # Created by model_plots.PredatorPrey.ca.combine_pred_and_prey
      title: Predator and Prey
      limits: [0, 3]
      cmap: 
        empty: white
        prey: orange
        predator: blue
        both: black

    predator:
      title: Predator
      limits: [0, 1]
      cmap: 
        empty: white
        predator: blue
