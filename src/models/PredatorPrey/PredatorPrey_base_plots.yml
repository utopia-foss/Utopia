# Base configs for PredatorPrey model plots
---
grid_animation: &grid_animation
  based_on: .ca.state

  model_name: PredatorPrey

  # Use the first time index; is ignored in animation
  time_idx: 0

  # Enable the animation, using ffmpeg and .mp4 output by default
  file_ext: mp4
  animation:
    enabled: true

    writer: ffmpeg    # can be: frames, ffmpeg (if installed), ...

combined_grid_animation:
  <<: *grid_animation

  # Use the custom plotting function
  module: model_plots.PredatorPrey
  plot_func: combine_pred_and_prey
