---
# --- Space
space:
  periodic: false

# --- CellManager and cell initialization
cell_manager:
  grid:
    structure: square
    resolution: 64      # cells per unit length of space's extent

  neighborhood:
    mode: Moore         # can be: empty, vonNeumann, Moore  

  # Initialization parameters for each cell
  cell_params:
    initial_height_mean: 1000.
    initial_height_var: 50.
    initial_slope: 0.4

# Quantities related to water
rain_mean: .1
rain_var: .02

# Quantities related to soil
uplift_mean: .1 
uplift_var: .005
erodibility: .01
