# Default plots for the ContDisease model
---
# --- Plots the tree density over time
tree_density:
  based_on: tree_density


# --- Plots all densities over time
densities:
  based_on: densities


# --- Create a phase plot of two densities
phase_diagram:
  based_on: phase_diagram

  # Select from what densities to create the phase diagram
  x: tree
  y: infected

  helpers:
    set_labels:
      x: Tree
      y: Infected


# --- Create a grid animation of the state
state_anim:
  based_on: .ca.state.anim_ffmpeg  # update to *_frames to save frames

  model_name: ContDisease

  # Select the properties to plot
  to_plot:
    state:
      title: State
      limits: [0, 4]
      cmap:
        empty: white
        tree: green
        infected: red
        source: orange
        stone: gray


# --- Create a grid animnation of the tree ages
age_anim:
  based_on: .ca.state.anim_ffmpeg  # update to *_frames to save frames

  model_name: ContDisease

  # Select the property to plot
  to_plot:
    age:
      title: Tree age
      cmap: Greens


# --- Create a grid animation of the clusters
cluster_anim:
  based_on: .ca.state.anim_ffmpeg  # update to *_frames to save frames

  model_name: ContDisease

  # Select the properties to plot
  to_plot:
    cluster_id:
      title: Cluster
      limits: [0, 20]
      cmap: tab20
