# Default plots for the ContDisease model
---
# Plots the tree density over time
tree_density:
  creator: universe
  universes: all

  module: model_plots.ContDisease
  plot_func: tree_density

  color: green

  save_kwargs:
    bbox_inches: tight


# Plots all densities over time
densities:
  creator: universe
  universes: all

  module: model_plots.ContDisease
  plot_func: densities

  save_kwargs:
    bbox_inches: tight


# Plot the phase space of two variables
phase_diagram:
  creator: universe
  universes: all

  module: model_plots.ContDisease
  plot_func: phase_diagram

  # Select what to create the phase diagram of
  x: densities/tree
  y: densities/infected

  # Set the limits (optional)
  # xlims: [0, 1]
  # ylims: [0, 1]

  # Specify the corresponding labels
  xlabel: $\rho_{tree}$
  ylabel: $\rho_{infected}$

  # Specify the colormap. Default: copper_r
  # Another good choice is 'Blues', which is better suited if the focus is on
  # the late and intermediate state development, with a less visible initial one.
  cmap: copper_r

  save_kwargs:
    bbox_inches: tight

  # NOTE Additional arguments will be passed to matplotlib LineCollection


# --- Create a grid animation of the state
state_anim:
  based_on: grid_animation

  # Select the properties to plot
  to_plot:
    state:
      title: State
      limits: [0, 4]
      cmap:
        empty: white
        tree: green
        infected: red
        source: orange
        stone: gray

# --- Create a grid animation of the clusters
cluster_anim:
  based_on: grid_animation

  # Select the properties to plot
  to_plot:
    cluster_id:
      title: Cluster
      limits: [0, 20]
      cmap: tab20
