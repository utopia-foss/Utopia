# Default plots for the dummy model
---
state_mean:
  creator: universe
  universes: all
  
  # Use the dummy-specific plot functions
  module: model_plots.dummy
  plot_func: state_mean


states: !pspace
  creator: universe
  universes: all

  module: model_plots.dummy
  plot_func: single_state

  # Go over multiple time steps
  step: !sweep
    default: 0
    values: [0, 1, 2, 3]
