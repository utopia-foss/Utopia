# Configuration file used to test that the output of the model is correct
---
perform_sweep: true

run_kwargs:
  stop_conditions:
    - !stop-condition
          name: single simulation timeout
          func: timeout_wall
          seconds: 30

parameter_space:
  num_steps: 3

  seed: !sweep
    default: 42
    values: [23, 42, 665, 667]

  Geomorphology: !model  
    model_name: Geomorphology

    # NOTE Below, entries from the model config can be changed or added
