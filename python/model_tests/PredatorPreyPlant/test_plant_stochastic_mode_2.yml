---
perform_sweep: true

parameter_space:
  num_steps: 20

  PredatorPreyPlant:
    space:
      extent: [10, 10]
      periodic: !sweep
        default: true
        values: [true, false]

    cell_manager:
      grid:
        structure: square
        resolution: 1

      cell_params:
        prey:
          min_init_resources: 2
          max_init_resources: 2
        predator:
          min_init_resources: 6
          max_init_resources: 6
        p_prey: 1
        p_predator: 0
        
    prey:
      cost_of_living: 1
      resource_intake: 0.

    plant:
      growth_model: stochastic
      regen_prob: 1.
