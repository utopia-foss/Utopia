---
parameter_space:
  num_steps: 30

  PredatorPreyPlant: !model
    model_name: PredatorPreyPlant

    space:
      extent: [30, 1]

    cell_manager:
      grid:
        structure: square
        resolution: 1

      cell_params:
        p_prey: 0.5
        p_predator: 0.5
        
    prey:
      cost_of_living: 1.
      repro_cost: 2.
      repro_prob: 0.
      resource_intake: 2.
      p_flee: 1.

    predator:
      cost_of_living: 1.
      repro_cost: 2.
      resource_intake: 2.
      repro_prob: 0.
