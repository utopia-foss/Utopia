# Config for testing a specific ia_matrix configuration
---
parameter_space:
  # Disable steps; not needed
  num_steps: 0

  # Load the model config
  SimpleEG: !model
    model_name: SimpleEG

    # Work on a smaller grid size
    grid_size: [5, 5]

    # Set multiple options for the ia_matrix
    ia_matrix: [[1, 2], [3, 4]]
    bc_pair: [4, 5]
