# Config for testing a specific ia_matrix configuration
---
parameter_space:
  # Disable steps; not needed
  num_steps: 0

  # Load the model config
  SimpleEG: !model
    model_name: SimpleEG

    # Use a lower resolution
    cell_manager:
      grid:
        resolution: 5

    # Set the interaction matrix
    ia_matrix: [[1, 2], [3, 4]]
