# Config for testing that the model does the expected for a specific minimal scenario
#
# The testing scenario is a single 
#
# NOTE that this sets only the common values; the changes are set via passing
#      additional keys to the the ModelTest.create_run_load method
---
perform_sweep: false

parameter_space:
  # Do a number of steps
  num_steps: 41

  # Load the default model config
  PredatorPrey: !model
    model_name: PredatorPrey

    space:
      extent: [2, 1]

    cell_manager:
      grid:
        structure: square
        resolution: 1

      cell_params:
        init_res:
          prey: 2.
          predator: 2.

        p_prey: 0.5
        p_predator: 0.5
        p_predprey: 0.
          
    prey_params:
      cost_of_living: 1.
      repro_cost: 2.
      repro_prob: 0.
      resource_intake: 39
      resource_max: 200
      p_flee: 0.0

    predator_params:
      cost_of_living: 1.
      repro_cost: 2.
      repro_prob: 0.
      resource_intake: 39.
      resource_max: 200