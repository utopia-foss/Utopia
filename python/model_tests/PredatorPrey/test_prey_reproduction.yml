---
parameter_space:
  num_steps: 50

  PredatorPrey: !model
    model_name: PredatorPrey

    cell_manager:
      grid:
        structure: square
        resolution: 10

      cell_params:
        prey:
          init_resources: 6

        p_prey: 0.1
        p_predator: 0.
        
    prey:
      cost_of_living: 0.
      repro_cost: 2.
      resource_intake: 0.
      repro_resource_requ: 6.
      repro_prob: 0.5
