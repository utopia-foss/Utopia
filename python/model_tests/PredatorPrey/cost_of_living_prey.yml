---
parameter_space:
  num_steps: 3

  PredatorPrey: !model
    model_name: PredatorPrey

    space:
      extent: [2, 1]

    cell_manager:
      grid:
        structure: square
        resolution: 1

      cell_params:
        p_prey: 1.
        p_predator: 0.
          
    prey:
      cost_of_living: 1.
      repro_cost: 2.
      resource_intake: 0.

    predator:
      cost_of_living: 1.
      repro_cost: 2.
      resource_intake: 0.
