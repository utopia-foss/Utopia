---
parameter_space:
  num_steps: 50

  PredatorPrey: !model
    model_name: PredatorPrey

    space:
      extent: [10, 10]

    cell_manager:
      grid:
        structure: square
        resolution: 1

      cell_params:
        predator:
          init_resources: 6

        p_prey: 0.
        p_predator: 0.1
          
    predator:
      cost_of_living: 0.
      repro_cost: 2.
      resource_intake: 0.
      repro_resource_requ: 6.
      repro_prob: 0.2
