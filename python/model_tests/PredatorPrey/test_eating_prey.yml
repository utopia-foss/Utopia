---
parameter_space:
  # Do a number of steps
  num_steps: 2

  PredatorPrey: !model
    model_name: PredatorPrey

    cell_manager:
      grid:
        structure: square
        resolution: 23

      cell_params:
        p_prey: 1.
        p_predator: 0.

    prey:
      cost_of_living: 1.
      repro_cost: 2.
      resource_intake: 2.0
