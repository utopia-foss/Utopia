# Config for testing the different initial states of the model
#
# NOTE that this sets only the common values; the changes are set via passing
#      additional keys to the the ModelTest.create_run_load method
---
parameter_space:
  # Disable steps; not needed
  num_steps: 0

  # Test for four different seeds
  seed: !sweep
    default: 42
    values: [23, 42, 665, 667]

  # Load the model config
  PredatorPrey: !model
    model_name: PredatorPrey

    cell_manager:
      grid:
        structure: square
        resolution: 21

      #cell_params:
    inital_state: random

    init_res_prey: 2.0
    init_res_pred: 2.0

    prey_prob: 0.2
    pred_prob: 0.285
    predprey_prob: 0.1

    prey_frac: 0.2
    pred_frac: 0.285
    predprey_frac: 0.1
