---
perform_sweep: true

parameter_space:
  num_steps: 0

  seed: !sweep
    default: 42
    values: [23, 42, 665, 667]

  PredatorPrey: !model
    model_name: PredatorPrey

    cell_manager:
      grid:
        structure: square
        resolution: 21

      cell_params:
        p_prey: 0.2
        p_predator: 0.285
