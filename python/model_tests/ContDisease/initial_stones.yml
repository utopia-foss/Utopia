# Configuration file used to test that the initialization of the model is correct

---

parameter_space:
  num_steps: 0

# Load the model config
  ContDisease: !model
    model_name: ContDisease  # imports the model config for the CopyMe model
    cell_manager:
      grid:
        resolution: 32
    cell_params:
      p_tree: 0

    stones:
      on: true

    infection_source: false
    stone_density: 0.8
